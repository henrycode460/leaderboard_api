<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard API</title>
</head>
<body>

    <header class="title"><h1>LEADERBOARD</h1></header> 

    <section class="details">

        <div class="detail">

            <div class="details-top">
            <h3>RECENT SCORE</h3>
            <button type="submit" class="refresh">Refresh</button>
    
            </div>
    
            <div class="details-button">
                <h4>Name: 100</h4>
                <h4 class="highted-score">Name: 20</h4>
                <h4>Name: 50</h4>
                <h4 class="highted-score">Name: 78</h4>
                <h4>Name: 125</h4>
                <h4 class="highted-score">Name: 77</h4>
                <h4 >Name: 42</h4>
    
            </div>
        </div>

        <div class="detail-right-sec">
            <h2 class="score-title">
                ADD YOUR SCORE
            </h2>
            <form >
                <input type="text" placeholder="Your Name" id="names" class="names"> <br> <br>
                <input type="number" placeholder="Your Score" id="score" class="score"> <br>
                <button type="submit" class="submitBtn">Submit</button>
            </form>
        </div>



        

    </section>

   

   

    
</body>
</html>
