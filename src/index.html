<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard API</title>
</head>
<body>

    <header class="title"><h1>LEADERBOARD</h1></header> 

    <section class="details">

        <div class="detail">

            <div class="details-top">
            <h3>RECENT SCORE</h3>
            <button type="submit" id="refershBtn" class="refresh">Refresh</button>
    
            </div>
    
            <div class="displayList" id="displayList">

            </div>
        </div>

        <div class="detail-right-sec">
            <h2 class="score-title">
                ADD YOUR SCORE
            </h2>
            <form id="formList" >
                <input type="text" id="nameInput"  class="nameInput" placeholder="Enter Your Name" > <br> <br>
                <input type="text" id="scoreInput"   class="scoreInput" placeholder="Enter Your Name" ><br><br>
                <button type="submit" class="submitBtn">Submit</button>
            </form>
        </div>



        

    </section>

   

   

    
</body>
</html>
